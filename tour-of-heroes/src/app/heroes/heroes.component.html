<h2>My Heroes</h2>

<ul class="heroes">
    <li *ngFor="let hero of heroes">
        <a routerLink="/detail/{{hero.id}}">
            <span class="badge">{{hero.id}}</span> {{hero.name}}   
        </a>
        <button type="button" class="delete" title="delete hero" (click)="deleteHero(hero)">x</button>
    </li>
</ul>

<label for="newHero">New Hero name: </label>
<input id="newHero" #heroName/>
<button 
    type="button" 
    class="add-button" 
    (click)="addHero(heroName.value); 
    heroName.value=''"
>Add Hero
</button>
